<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SafeLink 博創資訊</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header 導覽列 -->
  <header class="navbar">
    <button class="menu">&#9776;</button>

    <div class="logo">
      <a href='/index.html'><img src="/indexpic/logo.jpg" alt="SafeLink Logo"></a>
    </div>
    <nav>
        <div class="dropdown">
          <ul>
            <li><a href="#">關於博創</a></li>
            <li><a href='/about/corpartner/index.html'>合作夥伴</a></li>
            <li><a href='/about/corpculture/index.html'>企業文化</a></li>
            <li><a href='/about/servlocate/index.html'>服務據點</a></li>
          </ul>
        </div>
    </nav>
   
  
    <!-- 新增在 header 後面 -->
    <div id="mobileMenu" class="mobile-menu" style="display: none;">
    <!--響應式設計選單-->
    <div id="react-mobile-menu-root"></div>
     
    
  </header>

  <main>
  
  <!-- 主視覺區塊 -->
    <section class="hero">
      <!--背景影片-->
      <video autoplay muted loop playsinline class="hero-bg-video">
        <source src="/about/aboutus/aboutuspic/0807-3.mp4" type="video/mp4" />
      </video>

      <!--前景文字內容-->
      <div class="hero-text">
        <h1><b></b></h1>
      </div>
    </section>


    <!-- 服務項目 -->
    <section class="services">
      <h2>我們是誰?</h2>
      <!--使用react的模組縮減成一行
      <div id="react-service-root" class="service-grid"></div>-->
      <div class="aboutuspic">
        <img src="/about/aboutus/aboutuspic/aboutus-teams.jpg">
      </div>

    </section>
  </main>

  <!-- 頁尾 -->
  <footer class="footer">
    <p>&copy; 2025 SafeLink 博創資訊股份有限公司 | 地址：台中市xx區xx路xxx號 | 電話：(04) 2525-0535</p>
  </footer>

  <!--React核心程式-->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

  <!--Babel可以直接寫JSX-->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const menuButton = document.querySelector(".menu");
    const mobileMenu = document.getElementById("mobileMenu");

    menuButton.addEventListener("click", function () {
      if (mobileMenu.style.display === "none" || mobileMenu.style.display === "") {
        mobileMenu.style.display = "block";
      } else {
        mobileMenu.style.display = "none";
      }
    });
  });
</script>


<script type="text/babel">

const menuData = {
  main: [
    { label: "關於我們", submenu: "about" },
    { label: "服務項目", submenu: "service" },
    { label: "教育訓練", submenu: "training" },
    { label: "活動訊息", submenu: "eventmsg" },
    { label: "新知分享", submenu: "news" },
    { label: "顧問團隊", submenu: "teams"}
  ],
  about: ["關於博創", "企業文化", "服務據點", "企業夥伴"],
  service: ["個資保護顧問服務", "資安防護顧問服務", "資安檢測技術服務"],
  training: ["資訊安全管理領域", "個人資料管理領域", "企業管理領域", "隱私權保護政策"],
  eventmsg: ["課程訊息", "個人資料管理領域"],
  news: ["ISO國際認證", "資訊安全新知", "職場經營"],
  teams: ["ISO", "資訊安全"]
};

function MobileMenu() {     
  const [currentMenu, setCurrentMenu] = React.useState("main");

  const goBack = () => setCurrentMenu("main");

  return (
  <div className="mobile-menu" style={{ display: "block" }}>
    {currentMenu === "main" ? (
      menuData.main.map((item, idx) => (
        <div className="menu-item" key={idx}>
          <a href="#" onClick={() => setCurrentMenu(item.submenu)}>{item.label}</a>
        </div>
      ))
    ) : (
      <div className="allmenu">
        <div className="submenu-header">
          <a href="#" onClick={goBack}>← 返回</a>
        </div>
        {menuData[currentMenu].map((item, idx) => (
          <div className="menu-item" key={idx}>
            <a href="#">{item}</a>
          </div>
        ))}
      </div>
    )}
  </div>
);

}

ReactDOM.createRoot(document.getElementById('react-mobile-menu-root')).render(<MobileMenu />);
</script>



</body>
</html>
